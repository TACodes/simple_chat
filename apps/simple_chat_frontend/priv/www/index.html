<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>

  <h2>Erlang Chat</h2>

  <div class="main"></div>
  <div class="bottom">
    <div class="message-body">
      <p>Send message</p>
      Message: <input type="text" maxlength="280" id="message" />
    </div>
    <button id="send">Send</button>
  </div>

</body>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2>Hello to Simple Chat</h2>
    </div>
    <div class="modal-body">
      <p>Enter your nickname and new password</p>
      <p>Nickname: <input type="text" maxlength="280" id="nickname" /></p>
      <p>Password: <input type="password" id="psw" /></p>
      <p>Confirm Password: <input type="password" id="cPsw" /></p>
    </div>
    <div class="modal-footer">
      <button id="signup">login</button>
    </div>
  </div>

</div>

</html>
